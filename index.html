<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат в TON</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Поддержите нас TON донатом!</h2>
        <button id="donate-btn">Донат 0.1 TON</button>
        <p id="status"></p>
    </div>
    
    <script>
        const walletAddress = "UQBB_KncTzFv-Lm6CWM7RZDBn8bbQNDs48IUqIACeF1AoELK"; // Укажите ваш TON-адрес

        document.getElementById("donate-btn").addEventListener("click", function() {
            const amount = 100000000; // 0.1 TON в нанотонах
            const link = `ton://transfer/${walletAddress}?amount=${amount}&text=Спасибо за поддержку!`;
            
            window.open(link, "_blank", "noopener,noreferrer");
        });
    </script>
</body>
</html>
