<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подключение TON Wallet</title>
  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- TON Connect SDK (убедитесь, что используете актуальную версию) -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .app-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .app-container h1 {
      margin-bottom: 20px;
    }
    .app-container button {
      font-size: 16px;
      padding: 12px 24px;
      background-color: #0088cc;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .app-container button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Подключение TON Wallet</h1>
    <button id="connectButton">Подключить TON Wallet</button>
    <p class="status" id="statusMessage"></p>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяет интерфейс веб-приложения внутри Telegram

    // Инициализация TON Connect SDK
    // Обязательно укажите корректный URL манифеста для вашего приложения
    const tonConnect = new TonConnect({
      manifestUrl: 'https://matrixq35.github.io/oplata/manifest.json'
    });

    const connectButton = document.getElementById("connectButton");
    const statusMessage = document.getElementById("statusMessage");

    async function connectTONWallet() {
      try {
        connectButton.disabled = true;
        statusMessage.textContent = "Подключение TON Wallet...";
        
        // Запускаем процесс подключения.
        // Метод connect открывает окно выбора кошелька и возвращает объект с данными.
        const wallet = await tonConnect.connect();

        if (wallet && wallet.account) {
          // Успешное подключение: выводим адрес кошелька
          statusMessage.textContent = "Подключено: " + wallet.account;
          // Здесь можно реализовать дальнейшую работу с кошельком
        } else {
          statusMessage.textContent = "Подключение отменено или не удалось";
        }
      } catch (error) {
        console.error("Ошибка подключения TON Wallet:", error);
        statusMessage.textContent = "Ошибка подключения. Проверьте консоль для деталей.";
      } finally {
        connectButton.disabled = false;
      }
    }

    // Назначаем обработчик клика на кнопку
    connectButton.addEventListener("click", connectTONWallet);
  </script>
</body>
</html>
